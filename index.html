<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a basic invoice generator">
    <meta name="keywords" content="Invoice, Generator, Invoice Generator, Buisness, Quote">

    <title>Invoice genorator</title>

    <link rel="stylesheet" href="Styles/Styles.css">
    <script src="Scripts/index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>

<body>
    <header>
        Lugi & Friends Invoice Generator
    </header>
    <main>
        <div class="container">
            <section class="Buisness-info">
                <p class="buisness-info-title">Business Information</p>
                <div class="business-info-inputs">
                    <img src="" id="preview-business-logo"><br>
                    <label for="business-logo-file">Add logo</label><br>
                    <input type="file" accept="image/*" id="business-logo-file" class="business-input-file" style="display: none;">
                    
                    <div class="input-pair">
                    <div class="input-container">
                        <input type="text" id="invoice-number" required="">
                        <label for="invoice-number" class="label">Invoice number (can be left blank)</label>
                        <div class="underline"></div>
                    </div>
                </div>
        
                    <div class="input-pair">
                        <div class="input-container">
                            <input type="text" id="business-name" required="">
                            <label for="business-name" class="label">Business Name</label>
                            <div class="underline"></div>
                        </div>
        
                        <div class="input-container">
                            <input type="text" id="business-address" required="">
                            <label for="business-address" class="label">Business Address</label>
                            <div class="underline"></div>
                        </div>
                    </div>
        
                    <div class="input-pair">
                        <div class="input-container">
                            <input type="text" id="business-phone" required="">
                            <label for="business-phone" class="label">Business Phone</label>
                            <div class="underline"></div>
                        </div>
        
                        <div class="input-container">
                            <input type="email" id="business-email" required="">
                            <label for="business-email" class="label">Business Email</label>
                            <div class="underline"></div>
                        </div>
                    </div>
                </div>
            </section>
        
            <section class="Customer-info">
                <p class="buisness-info-title">Customer Information</p>
                <div class="buisness-billed-to">
                    <div class="input-container">
                        <input type="text" id="buisness-billed-to-name" required="">
                        <label for="buisness-billed-to-name" class="label">Billed to</label>
                        <div class="underline"></div>
                    </div>
        
                    <div class="input-container">
                        <input type="text" id="Address" required="">
                        <label for="Address" class="label">Address</label>
                        <div class="underline"></div>
                    </div>
                </div>
            </section>
        </div>   
        
        <div class="container">
        <!-- Item info -->
            <section class="Item-info">
            <p class="item-info-title">Item Information</p>
            <div class="item-info-inputs">
                <div class="input-pair">
                    <div class="input-container">
                        <input type="text" id="item-name" required="">
                        <label for="item-name" class="label">Item</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-container">
                        <input type="Text" id="item-description" required="">
                        <label for="item-description" class="label">Description</label>
                        <div class="underline"></div>
                    </div>
                </div> 
                <div class="input-pair">
                    <div class="input-container">
                        <input type="number" id="item-quantity" required="">
                        <label for="item-quantity" class="label">Quantity</label>
                        <div class="underline"></div>
                    </div>
                    <div class="input-container">
                        <input type="number" id="item-unit-price" required="" step="0.10" >
                        <label for="item-unit-price" class="label">Unit Price</label>
                        <div class="underline"></div>
                    </div>
                </div> 
                
                <button onclick="addItems()" id="item-add-button">Add</button>
        </div> 
            </section>
            <section class="item-table">
            <table id="item-table">
                
            </table>

            </section> 
        </div>   
        <section class="Final-info">
            <Button onclick="genPDF()">Generate</Button>
        </section>
  
    </main>

    <footer>

    </footer>

</body>

</html>
