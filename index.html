<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a basic invoice generator">
    <meta name="keywords" content="Invoice, Generator, Invoice Generator, Buisness, Quote">

    <title>Invoice genorator</title>

    <link rel="stylesheet" href="Styles/Styles.css">
    <script src="Scripts/index.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>


</head>

<body>
    <header>
        Lugi & Friends Invoice Generator
    </header>
    <main>
        <section class="Buisness-info">
            <p class="buisness-info-title">Buisness Information</p>
            <div class="buisness-info-inputs">
                <label for="buisness-invoive-id">Invoice number(can be left blank)</label>
                <input type="text" id="buisness-invoive-id">
                <label for="buisness-name">Buisness Name</label>
                <input type="text" id="buisness-name">
                <label for="buisness-address">Buisness Address</label>
                <input type="text" id="buisness-address">
                <label for="buisness-phone">Buisness Phone</label>
                <input type="text" id="buisness-phone">
                <label for="buisness-email">Buisness Email</label>
                <input type="text" id="buisness-email">
            </div>
            <p class="buisness-info-title">Customer Information</p>
            <div class="buisness-billed-to">
                <label for="buisness-billed-to-name">Billed to</label>
                <input type="text" id="buisness-billed-to-name">
                <label for="Address">Address</label>
                <input type="text" id="Address">
            </div>
        </section>
        <section class="Item-info"></section>
        <section class="Final-info">

            <Button onclick="genPDF()">Generate</Button>
        </section>
    </main>

    <footer>

    </footer>

</body>

</html>
